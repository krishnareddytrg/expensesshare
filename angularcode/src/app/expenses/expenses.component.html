<div class="container">
    <h2>Expenses</h2>
    <div class="float-right"><a class="nav-item nav-link" [routerLink]="['/expenses/add']" routerLinkActive="router-link-active" >Add Expenses</a></div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of expenses">
          <td>{{e.name}}</td>
          <td>{{e.amount}}</td>
          <td>{{e.date}}</td>
          <td> <div (click)="deleteExpense(e)" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-trash"></span> Delete 
          </div></td>
        </tr>
        
      </tbody>
    </table>
  </div>
