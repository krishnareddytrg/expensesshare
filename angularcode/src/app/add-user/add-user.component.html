<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div>
        <h2>Add User</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" 
                formControlName="name" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input type="text" 
              formControlName="email" class="form-control" 
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Save</button>
                <a [routerLink]="['/home']" class="btn btn-link">Cancel</a>
                <div [ngClass]="{'loader':loading}"></div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
